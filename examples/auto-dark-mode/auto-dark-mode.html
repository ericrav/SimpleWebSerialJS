<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Dark Mode</title>
    <script lang="text/javascript" src="../../lib/SimpleSerial.js"></script>
    <style>
        html, body {
            margin: 0;
            text-align: center;
            font-family: sans-serif;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-bottom: 10%;
        }

        .dark-mode {
            background-color: rgb(8,8,8);
            color: antiquewhite;
        }
    </style>
</head>
<body>
<p id="text">Put your hand on the Light Dependent Resistor so no light can shine through. This web page will enter dark mode automatically!</p>
<script>
    const conn = new SimpleSerial({
        requestAccessOnPageLoad: true
    });

    conn.on("darkmode", function(darkmode) {
        if(darkmode) {
            document.body.classList.add("dark-mode");
        } else {
            document.body.classList.remove("dark-mode");
        }
    })

</script>
</body>
</html>
