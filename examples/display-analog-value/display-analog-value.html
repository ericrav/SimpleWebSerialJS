<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Analog Value</title>
    <script lang="text/javascript" src="../../dist/simple-web-serial.min.js"></script>
</head>
<body>
<div id="log"></div>
<script>
    const connection = SimpleWebSerial.setupSerialConnection({
        requestAccessOnPageLoad: true,
    });

    connection.on("value", value => {
        document.getElementById('log').innerText = value;
    })
</script>
</body>
</html>
